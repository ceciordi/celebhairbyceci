<section class="description">
    <p>Click on the images to see larger sizes:</p>
</section>
<app-portfolio-thumb
    #imageWithLoader
    *ngFor="let item of items; index as ind"
    dataSrc="{{item.filePath}}"
    [className]="(activeImageIndex === ind ? activeClassName : '')"
    (click)="onThumbClick($event, item)"
    [triggerLoadRequested]="item.triggerLoadRequested"
    [index]="item.index"
></app-portfolio-thumb>
