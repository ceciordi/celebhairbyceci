<app-image-with-loader
    [dataSrc]="dataSrc"
    [ngClass]="className"
    [triggerLoadRequested]="triggerLoadRequested"
    [index]="index"
    (loadstate)="onImageLoadStateChange($event)"
    (click)="onImageWithLoaderClick()"
    (transitionend)="onTransitionEnd($event)"
></app-image-with-loader>
