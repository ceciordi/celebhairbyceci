<div class="carousel-scrollable-container" #carouselContainer>
    <div class="controls">
        <a class="close-btn btn" (click)="closeSlideShow()">&#10005;</a>
    </div>
    <div class="carousel-items" #carouselItems
        (click)="onCarouselItemsClick($event)">
        <app-portfolio-slide
            #imageWithLoader
            *ngFor="let item of items"
            dataSrc="{{item.filePath}}"
            [className]="'carousel-item ' +
            (item.width > item.height ? 'landscape' : 'portrait') + ' ' +
            (item.index === activeImageIndex ? activeClassName : '')"
            (imageWithPreloaderClick)="onSlideClick($event)"
            [triggerLoadRequested]="item.triggerLoadRequested"
            [index]="item.index"
        ></app-portfolio-slide>
    </div>
    <app-portfolio-slide-show-arrow
        (click)="this.prevSlide()"
        direction="left" class="arrow-btn-left"
    ></app-portfolio-slide-show-arrow>
    <app-portfolio-slide-show-arrow
        (click)="this.nextSlide()"
        direction="right" class="arrow-btn-right"
    ></app-portfolio-slide-show-arrow>
</div>
